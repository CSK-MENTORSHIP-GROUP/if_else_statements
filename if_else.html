<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="marks">Enter your marks:</label>
            <input type="number" id="marks" required>
            <button type="submit">Calculate Grade</button>
        </form>

        <div id="result"></div>

    <script>
        // Function to calculate the grade
        function getGrade(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            const marks = Number(document.getElementById('marks').value); 
            let grade;
            
            // Grade calculation logic
            if (marks >= 70 && marks <= 100) {
                grade = 'A';
            } else if (marks >= 60 &&  marks <= 69) {
                grade = 'B';
            } else if (marks >= 50&& marks <= 59) {
                grade = 'C';
            } else if (marks >= 40 && marks <= 49) {
                grade = 'D';
            } else if(marks >= 0 && marks <= 39) {
                grade = 'F';
            }else{
                grade = 'Invalid Marks';
            }

            // Display the result
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `Your grade is: ${grade}`;
        }
        
        // Attach event listener to the form
        document.getElementById('gradeForm').addEventListener('submit', getGrade);
        </script>
</body>
</html>
